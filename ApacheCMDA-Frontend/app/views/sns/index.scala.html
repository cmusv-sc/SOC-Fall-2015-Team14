@(title: String, moreScripts: Html = Html(""))(nav: Html)(content: Html)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/custom.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/sns/style.css")'>

    @* customized style sheets *@
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/sns/navbar-static-top.css")'/>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/sns/main.css")'/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery-ui-1.10.4.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>

    @* customized js scripts *@
    <script src='@routes.Assets.at("javascripts/sns/navigation.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/sns/main.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/sns/other.js")' type="text/javascript"></script>

    @moreScripts
</head>
<body>

    <section class="sidebar">
        @nav
    </section>
    <section class="content">
        <div class="container">
          @content
        </div>
    </section>

</body>
</html>
