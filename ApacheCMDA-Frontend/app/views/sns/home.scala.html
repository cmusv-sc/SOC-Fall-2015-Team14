@(user: models.User)

@index("Home Page") {
    <div class="container main-content">

        <div class="col col-md-4">
            <div class="profile-container">

                <div class="profile-image img-rounded" style="background-image: url('http://localhost:9034/users/getPhoto/@session.get("userId")')">
                </div>
                <div class="profile-username">
                    @user.getUserName()
                </div>

                <div class="profile-affiliation">
                    <span class="glyphicon glyphicon-briefcase"></span>
                    @user.getAffiliation()
                </div>
                <div class="profile-interest">
                    <span class="glyphicon glyphicon-book"></span>
                    @user.getResearchInterests()
                </div>
                <div class="profile-email">
                    <span class="glyphicon glyphicon-envelope"></span>
                    @user.getEmail()
                </div>
                <div class="profile-phone">
                    <span class="glyphicon glyphicon-phone"></span>
                    @user.getPhoneNumber()
                </div>
            </div>


        </div>



        <div class="col col-md-8 content-container">

        </div>

    </div>
}
