
@(postServiceForm: play.data.Form[metadata.Post])
@import helper._

@scripts = {
    <script src='@routes.Assets.at("../../../public/javascripts/edit_button.js")'></script>
}

@index("Post Services") {

    @flash_message()

    <h1>Add a new post</h1>
    @form(routes.PostController.newPost()) {
        @inputText(
        postServiceForm("Content"),
        '_label -> "Content"
        )

        <input class="btn" type="submit" value="publish">
        <a href="@routes.PostController.home()" class="btn">Cancel</a>
    }
    <br>
}
